<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <nav>

        <div class="open-phone-bar">
            <hr>
            <hr>
            <hr>
        </div>
        <div class="nav-div">
            <div>
                <h1 class="mao-web">
                    <span>M</span>
                    <span>A</span>
                    <span>O</span>
                    <span>-</span>
                    <span>W</span>
                    <span>E</span>
                    <span>B</span>
                </h1>
            </div>
            <div class="phone-bar">
                <p class="nav-p">gellery 1</p>
                <input type="text" class="gallery1-input display-off">
                <button class="add-gallery1-button display-off">✔️</button>

                <a class="nav-a display-off">product</a>

                <a class="nav-a display-off">search-bar</a>

                <button class="add-gallery">+ add</button>
            </div>
        </div>

        <form class="search-form" action="">
            <input class="search-input" type="text" placeholder="search"> <button class="submit">
                <img src="images/search.png" alt="">
            </button>
        </form>


    </nav>

    <div class="big-img-container">
        <p>&#10005;</p>
        <img class="big-img" src="" alt="big image">
    </div>
    <div class="insert-form display-off">
        <form class="add-image-form">
            <h2 class="add-image-title">+ add image</h1>
                <label>Image URL</label><input class="URL" type="text">
                <label>Title</label><input maxlength="20" class="title" type="text">
                <label>Description</label>
                <textarea maxlength="50" class="description"></textarea>
                <div class="add-buttons">
                    <button class="button cancel-btn">
                        <div class="ani-con">
                            <div class="ani-div"></div>
                        </div>cancel
                    </button>

                    <button class="add-btn">
                        <div class="ani-con">
                            <div class="ani-div"></div>
                        </div>add
                    </button>
                </div>
        </form>
    </div>


    <main class="search-bar">

        <h1 class="no-search display-off">can't find anything</h1>



        <div class="plus-div">

            <div class="plus">
                <h1>+</h1>
            </div>

    </main>

    <footer></footer>

</body>

</html>
